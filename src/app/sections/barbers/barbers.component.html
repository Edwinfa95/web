<!-- src/app/barbers/barbers.component.html -->

<div class="barbers-container">
	<!-- Lista de Barberos -->
	<div>
		<h2 class="barbers-title">Barberos</h2>

		<!-- Lista de Barberos -->
		<mat-list>
			<mat-list-item *ngFor="let barber of barbers; let i = index"
				class="barber-item">
				<div class="barber-info">
                    <span>{{ barber.id }}</span>
                    <span>-</span>
					<span class="barber-client">
						{{ barber.name }}
					</span>
                    <span>-</span>
					<span class="barber-service">
						{{ barber.email }}
					</span>
                    <span>
                        <button mat-button (click)="deleteItem(barber.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </span>
				</div>
			</mat-list-item>
		</mat-list>
	</div>

	<!-- Formulario para AÃ±adir una Nueva Cita -->
	<div class="add-barber-form">
		<h3 class="form-title">Add New barber</h3>
		<form [formGroup]="barberForm"
			(ngSubmit)="onSubmit()">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput
                        formControlName="name"
                        type="string">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput
                        formControlName="email"
                        type="email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput
                        formControlName="password"
                        type="password">
                </mat-form-field>
            </div>
			<div>
				<button [disabled]="barberForm.invalid"
					mat-raised-button
					color="primary"
					type="submit">
					Create barber
				</button>
			</div>
		</form>
	</div>
</div>
